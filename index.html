<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/images/image-product-desktop.jpg" alt="Parfum Gabrielle Chanel"/>
      </div>
      <div class="right">
        <div class="about">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="newprice">
              <p>$149.99</p>
            </div>
            <div class="oldprice">
              <p>$169.99</p>
            </div>
          </div>
        </div>

        <div class="button">
          <button>
            <img src="/images/icon-cart.svg" alt="cart"/>
            <p>Add to cart</p>
          </button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ThomasMuller30">Thomas</a>.
    </div>
  </body>
</html>
